<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type= "text/css" rel="stylesheet" href="static/css/bootstrap-3.0.3.css">
    <script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="static/js/d3.v3.min.js"></script>
    <title>Carbon Semantics</title>
    <style type="text/css">
        .node {
            stroke: #222;
            stroke-width: 1.5px;
        }
        
        .node.actor {
            fill: #888;
        }
        
        .node.movie {
            fill: #BBB;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }
        
        .header-container {
            text-align: center;
            padding: 0.5%;
        }

    </style>

    <script type="text/javascript">
        $(function() {
            function drawGraph() {
                var width = window.innerWidth,
                    height = window.innerHeight;
                var force = d3.layout.force()
                    .charge(-200).linkDistance(30).size([width, height]);
                d3.select("svg").remove();
                var svg = d3.select("#graph").append("svg")
                    .attr("width", width).attr("height", height)
                    .attr("pointer-events", "all");
                var query = $("#search").find("input[name=search]").val();
                d3.json("/graph?q=" + encodeURIComponent(query), function(error, graph) {
                    if (error) return;
                    force.nodes(graph.nodes).links(graph.links).start();

                    var link = svg.selectAll(".link")
                        .data(graph.links);
                    link.enter().append("line")
                        .attr("class", "link");
                    link.exit().remove();

                    var node = svg.selectAll(".node")
                        .data(graph.nodes);
                    node.enter().append("circle")
                        .attr("class", function(d) {
                            return "node " + d.label
                        })
                        .attr("r", 10)
                        .call(force.drag)
                        .append("title")
                        .text(function(d) {
                            return d.title;
                        })
                    node.exit().remove();

                    force.on("tick", function() {
                        link.attr("x1", function(d) {
                                return d.source.x;
                            })
                            .attr("y1", function(d) {
                                return d.source.y;
                            })
                            .attr("x2", function(d) {
                                return d.target.x;
                            })
                            .attr("y2", function(d) {
                                return d.target.y;
                            });

                        node.attr("cx", function(d) {
                                return d.x;
                            })
                            .attr("cy", function(d) {
                                return d.y;
                            });
                    });
                });
                return false;
            }
            $("#search").submit(drawGraph);
        })

    </script>
</head>

<body>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="header-container">
            <form role="search" class="form-inline" id="search">
                <div class="form-group">
                    <input type="text" value="Mir" placeholder="Search for MicroRNA" class="form-control" name="search">
                </div>
                <div class="checkbox">
                    <label for="pictar"><input type="checkbox" name="function" value="pictar">PicTar</label>
                    <label for="rna22"><input type="checkbox" name="function" value="rna22" checked>RNA22</label>
                </div>
                <button class="btn btn-default" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div id="graph">
    </div>
</body>

</html>
